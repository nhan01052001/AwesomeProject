// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "28.0.3"
        minSdkVersion = 21
        compileSdkVersion = 31
        targetSdkVersion = 31
        ndkVersion = "20.1.5948944"
        googlePlayServicesVersion = "17.0.0"
    }
    repositories {
        google()
        jcenter()
//        mavenCentral()

    }
    dependencies {
        classpath('com.android.tools.build:gradle:4.0.0')

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
//        exclusiveContent {
//            filter {
//                includeGroup "com.facebook.react"
//            }
//            forRepository {
//                maven {
//                    url "$rootDir/../node_modules/react-native/android"
//                }
//            }
//        }
        mavenLocal()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }

        google()
        jcenter()
//        mavenCentral()
        maven { url 'https://www.jitpack.io' }

    }
    
    // link fix: https://stackoverflow.com/questions/74327301/more-than-one-file-was-found-with-os-independent-path-lib-armeabi-v7a-libfbjni
    def REACT_NATIVE_VERSION = new File(['node', '--print',"JSON.parse(require('fs').readFileSync(require.resolve('react-native/package.json'), 'utf-8')).version"].execute(null, rootDir).text.trim())
    configurations.all {
        resolutionStrategy {
            force 'com.google.firebase:firebase-common:17.0.0'
            force 'com.google.android.gms:play-services-basement:16.2.0'
            force 'com.google.firebase:firebase-iid:16.0.0'
            force 'com.google.firebase:firebase-auth:17.0.0'
            force "com.facebook.react:react-native:" + REACT_NATIVE_VERSION
        }
    }
}
